<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4&display=swap" rel="stylesheet">
    <script>
        var text = "The information collected by Google reCAPTCHA is subject to the Google Privacy Police and Terms of Service, and is used for providing, maintaining, and improving the reCAPTCHA service and for general security purposes (it is not used for personalised advertising by Google)."
        function learnMore() {
            document.getElementById("learnMoreP").innerText = text;
        }
    </script>
    <link rel="stylesheet" href="./login.css">
    <title>Netflix Login</title>
</head>

<body>
    <div class="header">
        <nav>
            <img src="./images/logo.png" alt="logo" class="logo">
        </nav>
        <div class="cont">
            <div class="main">
                <h1>Sign In</h1>
                <form action="" class="singInform">
                    <input type="email" placeholder="Email address" required>
                    <input type="password" placeholder="Password" required>
                    <button class="button" type="submit">Sign In</button>
                </form>
                <h3>New to Netflix? <a href="#"> Sign up now.</a></h3>
                <span>This page is protected by Google reCAPTCHA to ensure you're not a bot.
                     <button type="button" onclick="learnMore()">learn more</button></span>
                     <br>
                <p id="learnMoreP"></p>
            </div>
        </div>
    </div>

</body>

</html>
